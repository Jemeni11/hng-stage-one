<!DOCTYPE html>

    <title>HNG Stage One | Emmanuel Jemeni</title>
  </head>
  <body>
    <main>
      <div id="name">
        <p data-testid="slackUserName">Jemeni11</p>
      </div>

          src="https://ca.slack-edge.com/T05FFAA91JP-U05R8U84U8M-g8d309aaf572-512"
